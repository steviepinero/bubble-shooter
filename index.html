<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble Shooter</title>
    <link href="_css/main.css" rel="stylesheet">
    <script src="_js/modernizr.js"></script>
    <script>
Modernizr.load([{
  load: "//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js",
  complete: function() {
    if(!window.jQuery){
      Modernizr.load("_js/jquery-2.1.4.min.js");

    }
  },
},
"_js/ui.js",
{
  load: "_js/game.js",
  complete: function(){
    $(function(){
      var game = new BubbleShoot.Game();
      game.init();
    }
  }
}]);
    </script>
  </head>
  <body>
    <div id="page">
      <div id="top bar"></div>
      <div id="game"></div>
      <div id="footer_bar"></div>
        <div id="start_game" class="dialog">
          <div id="start_game_message">
            <h2>Start a new game</h2>
        </div>
        <div class="but_start_game_button">
          New Game
        </div>
     </div>
   </div>

  </body>
</html>
